<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUJISEON Collect</title>
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contents.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <main>
        <section class="section">
            <div class="section-body">
                <div class="section-inner">
                    <div class="cont-area">                    
                        <div class="filter-head">
                            <ul class="btn-list">
                                <li data-tag="all">
                                    <a href="javascript:;" class="tag-btn selected">
                                        <span>All</span>
                                    </a>
                                </li>
                                <li data-tag="chart">
                                    <a href="javascript:;" class="tag-btn">
                                        <span>chart</span>
                                    </a>
                                </li>
                                <li data-tag="calendar">
                                    <a href="javascript:;" class="tag-btn">
                                        <span>calendar</span>
                                    </a>
                                </li>
                                <li data-tag="canvas">
                                    <a href="javascript:;" class="tag-btn">
                                        <span>canvas</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="filter-lists">
                            <ul class="item-list">                                
                                <li class="all chart active">
                                    <a href="chart/chart01.html" class="tag-item">
                                        <div class="img">
                                            <img src="./img/img1.jpg" alt="">
                                        </div>
                                        <div class="desc">
                                            <h2>민에이엔지</h2>
                                            <p>
                                                <span>chart.js</span>
                                                <span>chart</span>
                                            </p>
                                        </div>
                                    </a>
                                </li>
                                <li class="all calendar active">
                                    <a href="calendar/calendar01.html" class="tag-item">
                                        <div class="img">
                                            <img src="./img/img2.jpg" alt="">
                                        </div>
                                        <div class="desc">
                                            <h2>이가그룹</h2>
                                            <p>
                                                <span>datepicker.js</span>
                                                <span>calendar</span>
                                                <span>단일선택</span>
                                            </p>
                                        </div>
                                    </a>
                                </li>
                                <li class="all calendar active">
                                    <a href="calendar/calendar02.html" class="tag-item">
                                        <div class="img">
                                            <img src="./img/img2_2.jpg" alt="">
                                        </div>
                                        <div class="desc">
                                            <h2>이가그룹</h2>
                                            <p>
                                                <span>datepicker.js</span>
                                                <span>calendar</span>
                                                <span>연속선택</span>
                                            </p>
                                        </div>
                                    </a>
                                </li>
                                <li class="all canvas active">
                                    <a href="canvas/canvas01.html" class="tag-item">
                                        <div class="img">
                                            <img src="./img/img3.jpg" alt="">
                                        </div>
                                        <div class="desc">
                                            <h2>더블뉴컴퍼니</h2>
                                            <p>
                                                <span>jspdf</span>
                                                <span>html2canvas</span>
                                                <span>canvas</span>
                                            </p>
                                        </div>
                                    </a>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
