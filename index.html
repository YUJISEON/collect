<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUJISEON Collect</title>
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contents.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <main>
        <section class="section">
            <div class="section-body">
                <div class="section-inner">
                    <div class="cont-area">                    
                        <div class="filter-head">
                            <ul class="btn-list">
                                <li class="" data-tag="all">
                                    <a href="javascript:;" class="tag-btn selected">
                                        <span>All</span>
                                    </a>
                                </li>
                                <li data-tag="tag1">
                                    <a href="javascript:;" class="tag-btn">
                                        <span>tag1</span>
                                    </a>
                                </li>
                                <li data-tag="tag2">
                                    <a href="javascript:;" class="tag-btn">
                                        <span>tag2</span>
                                    </a>
                                </li>
                                <li data-tag="tag3">
                                    <a href="javascript:;" class="tag-btn">
                                        <span>tag3</span>
                                    </a>
                                </li>
                                <li data-tag="tag4">
                                    <a href="javascript:;" class="tag-btn">
                                        <span>tag4</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="filter-lists">
                            <ul class="item-list">                                
                                <li class="all tag1 active">
                                    <a href="#" class="tag-item">
                                        <img src="./img/img1.jpg" alt="">
                                        <div class="desc">
                                            <h2>제목1</h2>
                                            <span>태그1</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="all tag2 active">
                                    <a href="#" class="tag-item">
                                        <img src="./img/img2.jpg" alt="">
                                        <div class="desc">
                                            <h2>제목2</h2>
                                            <span>태그2</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="all tag3 active">
                                    <a href="#" class="tag-item">
                                        <img src="./img/img3.jpg" alt="">
                                        <div class="desc">
                                            <h2>제목3</h2>
                                            <span>태그3</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="all tag4 active">
                                    <a href="#" class="tag-item">
                                        <img src="./img/img4.jpg" alt="">
                                        <div class="desc">
                                            <h2>제목4</h2>
                                            <span>태그4</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="all tag1 active">
                                    <a href="#" class="tag-item">
                                        <img src="./img/img5.jpg" alt="">
                                        <div class="desc">
                                            <h2>제목5</h2>
                                            <span>태그5</span>
                                        </div>
                                    </a>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
